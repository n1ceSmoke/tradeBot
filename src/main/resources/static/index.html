<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bot management</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Bot management</h1>

        <h2>Add new Bot</h2>
        <form id="addBotForm">
            <input type="text" id="botName" placeholder="Bot name" required>
            <input type="text" id="marketPair" placeholder="Market pair (BTC/USDT)" required>
            <input type="number" id="deposit" placeholder="Deposit" required>
            <select id="strategySelect"></select>
            <select id="profitConfigSelect"></select>
            <button type="submit">Add bot</button>
        </form>

        <h2>List of bots</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Market</th>
                <th>Deposit</th>
                <th>Strategy</th>
                <th>Profit Config</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="botsTable"></tbody>
        </table>

        <a href="stats.html">To stats</a>

        <script src="js/app.js"></script>
    </body>
</html>
